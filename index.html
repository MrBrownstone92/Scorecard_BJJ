<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap" rel="stylesheet">
<title>BJJ Scorecard</title>
</head>
<body>
    <h1>BJJ SCOREBOARD</h1>
    <div id="main_container">
    <!-- Player1 -->
    <div class="P1Container">
        <p>Name</p>
<p>0</p>
<p class="pts-shadow">000</p>
    <button>+2</button>
    <button>+3</button>
    <button>+4</button>
</div>
<!-- Timer -->
<div class="timer">
<ul>
    <li><span id="minutes"></span>Minutes</li>
    <li><span id="seconds"></span>Seconds</li>
  </ul>
  <button>Start</button>
  <button>Reset</button>
</div>
<!-- Player2 -->
<div class="P2Container">
    <p>Name</p>
<p>0</p>
<p class="pts-shadow">000</p>
<button>+2</button>
<button>+3</button>
<button>+4</button>
</div>
</body>
</html>
